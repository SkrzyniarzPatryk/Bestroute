<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona startowa</title>
    <link rel="stylesheet" th:href="@{/app.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <span class="navbar-brand">BEST ROUTE</span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/favorite}">Favorite</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/creator}">Creator</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/destroyer}">Destroyer</a>
        </li>
    </ul>
</nav>
<div>
    <h1>Airport descructor</h1>
    <form th:action="@{/airport/destroy}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="1" class="form-label">Select airport</label>
            <select name="idAirport" id="1" class="form-select">
                <option th:each="airport : ${airportList}"
                        th:value="${airport.id}" th:text="${airport.name}">
                </option>
            </select>
        </div>
        <div class="col-12">
            <input type="submit" value="Destroy!" class="btn btn-primary">
        </div>
    </form>

</div>
<div>
    <h1>Plane descructor</h1>
    <form th:action="@{/plane/destroy}" method="post" class="row g-3">
        <div class="col-md-6">
            <select name="idPlane" id="2" class="form-select">
                <option th:each="plane : ${planeList}"
                        th:value="${plane.id}" th:text="${plane.name}"></option>
            </select>
        </div>
        <div class="col-12">
            <input type="submit" value="Destroy!" class="btn btn-primary">
        </div>
    </form>
</div>
<div>
    <h1>Route descructor</h1>
    <form th:action="@{/route/destroy}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="3" class="form-label">Select route</label>
            <select name="idRoute" id="3" class="form-select">
                <option th:each="route : ${routeList}"
                        th:value="${route.id}" th:text="${route.name} + ' id: ' + ${route.id}"></option>
            </select>
        </div>
        <div class="col-12">
            <input type="submit" value="Destroy!" class="btn btn-primary">
        </div>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>

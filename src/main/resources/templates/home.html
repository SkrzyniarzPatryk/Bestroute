<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona startowa</title>
    <link rel="stylesheet" th:href="@{/app.css}" />
</head>
<body>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/favorite}">Favorite</a></li>
            <li><a href="http://www.google.pl">Przycisk 3</a></li>
        </ul>
    </nav>
    <form th:action="@{/}" method="get">
        <input name="search_route" type="search" placeholder="Type name airport here...">
        <input type="submit" value="Search">
    </form>
    <div th:each="route : ${routeList}">
        <a th:href="${route.getDetailsUrl()}">
            <p th:text="${route.getDepartureDate()}"></p>
            <p th:text="${route.getId()}"></p>
        </a>
    </div>
    <table>
        <thead>
            <tr>
                <th>opcja1</th>
                <th>opcja2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona startowa</title>
    <link rel="stylesheet" th:href="@{/app.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/favorite}">Favorite</a></li>
            <li><a th:href="@{/creator}">Creator</a></li>
        </ul>
    </nav>
    <form th:action="@{/}" method="get">
        <label for="1">Lotnisko poczÄ…tkowe</label><br>
        <input id="1" name="start_airport" type="search" placeholder="Type name here...">
        <input name="end_airport" type="search" placeholder="Type name here...">
        <input name="from_date" type="datetime-local">
        <input name="to_date" type="datetime-local">
        <select name="comfort">
            <option value="">dowolnie</option>
            <option th:each="comfort : ${T(pl.akademiakodu.bestroute.model.Comfort).values()}"
                    th:value="${comfort}" th:text="${comfort.getName()}"></option>
        </select>
        <input type="submit" value="Search">
    </form>
    <div th:each="route : ${routeList}">
        <a th:href="${route.getDetailsUrl()}">
            <p th:text="${route.getDepartureDate()}"></p>
            <p th:text="${route.getId()}"></p>
        </a>
    </div>



    <table>
        <thead>
            <tr>
                <th>opcja1</th>
                <th>opcja2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>

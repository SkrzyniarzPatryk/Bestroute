<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona startowa</title>
    <link rel="stylesheet" th:href="@{/app.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <span class="navbar-brand">BEST ROUTE</span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/favorite}">Favorite</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/creator}">Creator</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/destroyer}">Destroyer</a>
        </li>
    </ul>
</nav>
<h1>Result</h1>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col">ID</th>
        <th>Start airport</th>
        <th>End airport</th>
        <th>Plane</th>
        <th>Departure date</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="route : ${favorites}">
        <td th:text="${route.id}"></td>
        <td th:text="${route.startAirport.name}"></td>
        <td th:text="${route.destinationAirport.name}"></td>
        <td th:text="${route.plane.name}"></td>
        <td th:text="${route.getDepartureDateFormat('f')}"></td>
        <td>
            <a th:href="@{'/favorite/change/' + ${route.id} + '?path=f'}"><button class="btn btn-primary">Add to favorite!</button></a>
            <a th:href="@{'/route/editor/' + ${route.id}}"><button class="btn btn-primary">Edit!</button></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona startowa</title>
    <link rel="stylesheet" th:href="@{/app.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav>
    <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/favorite}">Favorite</a></li>
        <li><a th:href="@{/creator}">Creator</a></li>
    </ul>
</nav>
<div>
    <h1>Airport creator</h1>
    <form th:action="@{/airport/create}" th:object="${airport}" method="post">
        <select th:field="*{country}">
            <option th:each="country : ${T(pl.akademiakodu.bestroute.model.Country).values()}"
                    th:value="${country}" th:text="${country.getName()}"></option>
        </select>
        <input th:field="*{name}" type="text">
        <input type="submit">
    </form>
</div>
<div>
    <h1>Plane crator</h1>
    <form th:action="@{/plane/create}" th:object="${plane}" method="post">
        <select th:field="*{comfort}">
            <option th:each="comfort : ${T(pl.akademiakodu.bestroute.model.Comfort).values()}"
                    th:value="${comfort}" th:text="${comfort.getName()}"></option>
        </select>
        <input th:field="*{name}" type="text">
        <input type="submit">
    </form>
</div>
<div>
    <h1>Route creator</h1>
    <form th:action="@{/route/create}" th:object="${route}" method="post">
        <select th:field="*{startAirport}">
            <option th:each="airport : ${airportList}"
                    th:value="${airport.id}" th:text="${airport.getName()}"></option>
        </select>
        <select th:field="*{destinationAirport}">
            <option th:each="airport : ${airportList}"
                    th:value="${airport.id}" th:text="${airport.getName()}"></option>
        </select>
        <select th:field="*{plane}">
            <option th:each="plane : ${planeList}"
                    th:value="${plane.id}" th:text="${plane.getName()}"></option>
        </select>
        <input th:field="*{departureDate}" type="datetime-local">
        <input th:field="*{arrivalDate}" type="datetime-local">
        <input th:field="*{delay}" type="number">
        <input type="submit">
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
